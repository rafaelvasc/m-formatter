<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power Query Formatter</title>
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
    }
    button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      margin: 8px;
    }
  </style>
</head>
<body>
  <button onclick="formatCode()">Formatar Código M</button>
  <div id="editor"></div>

  <script>
    // Inicializa o editor
    require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: "let\n    a = 1,\n    b = 2\nin\na + b",
        language: 'plaintext',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });

    // Função que chama a API pública para formatar o código M
    async function formatCode() {
      const rawCode = window.editor.getValue();

      const response = await fetch('https://m-formatter.azurewebsites.net/api/v2/format', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: rawCode })
      });

      const data = await response.json();
      if (data.formattedText) {
        window.editor.setValue(data.formattedText);
      } else {
        alert('Erro ao formatar o código.');
      }
    }
  </script>
</body>
</html>
