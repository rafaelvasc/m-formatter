<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M Formatter - Formatador de C√≥digo Power Query</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }
    header {
      background: linear-gradient(135deg, #238636 0%, #196127 100%);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 20px;
      gap: 20px;
    }
    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #30363d;
      border-radius: 12px;
      overflow: hidden;
      background: #161b22;
    }
    .editor-header {
      background: #21262d;
      padding: 12px 20px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .editor-content {
      display: flex;
      flex: 1;
      min-height: 400px;
    }
    .line-numbers {
      background: #0d1117;
      padding: 20px 12px;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #6e7681;
      border-right: 1px solid #30363d;
      user-select: none;
      min-width: 60px;
      text-align: right;
    }
    #editor {
      flex: 1;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.6;
      padding: 20px;
      background: #0d1117;
      color: #e6edf3;
      border: none;
      outline: none;
      resize: none;
      white-space: pre;
      overflow-x: auto;
    }
    .controls {
      background: #21262d;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #30363d;
      gap: 15px;
    }
    .btn-primary {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(180deg, #238636 0%, #196127 100%);
      color: white;
      border: 1px solid rgba(240,246,252,0.1);
      border-radius: 8px;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(180deg, #2ea043 0%, #238636 100%);
      transform: translateY(-1px);
    }
    .status {
      font-size: 12px;
      color: #7d8590;
    }
    .status.success { color: #3fb950; }
    .status.error { color: #f85149; }
    .status.warning { color: #d29922; }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° M Formatter</h1>
    <p>Formatador Oficial de C√≥digo Power Query (M)</p>
  </header>

  <div class="main-container">
    <div class="editor-section">
      <div class="editor-header">
        <span>üìù Editor de C√≥digo M</span>
        <span id="status" class="status"></span>
      </div>
      <div class="editor-content">
        <div id="lineNumbers" class="line-numbers"></div>
        <textarea id="editor">let
Source = Excel.Workbook(File.Contents("C:\dados.xlsx")),
Sheet1 = Source{[Name="Planilha1"]}[Data],
PromotedHeaders = Table.PromoteHeaders(Sheet1),
ChangedTypes = Table.TransformColumnTypes(PromotedHeaders,{{"ID", Int64.Type}, {"Nome", type text}})
in
ChangedTypes</textarea>
      </div>
    </div>

    <div class="controls">
      <button id="formatButton" class="btn-primary">üé® Formatar C√≥digo</button>
      <button id="clearButton" class="btn-primary">üóëÔ∏è Limpar</button>
    </div>
  </div>

  <!-- IMPORTA√á√ÉO DO FORMATTER DA MICROSOFT -->
  <script type="module">
    import { default as formatter } from "https://esm.sh/powerquery-formatter@3.0.2";

    const editor = document.getElementById('editor');
    const formatButton = document.getElementById('formatButton');
    const clearButton = document.getElementById('clearButton');
    const status = document.getElementById('status');
    const lineNumbers = document.getElementById('lineNumbers');

    function updateLineNumbers() {
      const lines = editor.value.split('\n');
      lineNumbers.innerHTML = lines.map((_, i) => (i + 1)).join('<br>');
    }

    function showStatus(message, type = '') {
      status.textContent = message;
      status.className = 'status ' + type;
      if (type) {
        setTimeout(() => { status.textContent = ''; }, 3000);
      }
    }

    async function formatCode() {
      const raw = editor.value.trim();
      if (!raw) {
        showStatus('‚ö†Ô∏è Nenhum c√≥digo para formatar', 'warning');
        return;
      }

      try {
        const formatted = formatter(raw);
        editor.value = formatted;
        updateLineNumbers();
        showStatus('‚úÖ C√≥digo formatado com sucesso!', 'success');
      } catch (err) {
        console.error(err);
        showStatus('‚ùå Erro na formata√ß√£o', 'error');
      }
    }

    formatButton.addEventListener('click', formatCode);

    clearButton.addEventListener('click', () => {
      if (confirm("Tem certeza que deseja limpar o c√≥digo?")) {
        editor.value = '';
        updateLineNumbers();
        showStatus('üóëÔ∏è C√≥digo limpo', 'success');
      }
    });

    editor.addEventListener('input', updateLineNumbers);
    editor.addEventListener('scroll', () => {
      lineNumbers.scrollTop = editor.scrollTop;
    });

    // Inicializa√ß√£o
    updateLineNumbers();
    showStatus('üí° Cole seu c√≥digo M e clique em Formatar');
  </script>
</body>
</html>
