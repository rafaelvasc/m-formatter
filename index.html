<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power Query Formatter</title>
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script type="module">
    import { format } from 'https://esm.sh/@microsoft/powerquery-formatter@0.3.16';

    window.formatCode = async () => {
      const rawCode = window.editor.getValue();
      const result = format(rawCode);
      window.editor.setValue(result);
    };
  </script>
  <style>
    html, body, #container {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
    }
    button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="formatCode()">Formatar CÃ³digo M</button>
  <div id="editor"></div>

  <script>
    require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: "let\n    a = 1,\n    b = 2\nin\na + b",
        language: 'plaintext',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });
  </script>
</body>
</html>
